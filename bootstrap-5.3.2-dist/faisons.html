    
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
        body {
          background-color: #f8f9fa;
          transition: background-color 0.3s ease; /* Transition pour le changement de fond en mode dark */
        }
    
        .navbar {
          background-color: rgba(40, 167, 69, 0.5);
        }
    
        .navbar-dark .navbar-toggler-icon {
          background-color: #fff;
        }
    
        .navbar-toggler {
          border-color: #fff;
          transition: border-color 0.3s ease; /* Transition pour le changement de couleur de bordure en mode dark */
        }
    
        .navbar-toggler:focus {
          outline: none;
        }
    
        .navbar-nav {
          margin-left: auto;
        }
    
        .nav-link {
          color: #fff;
          transition: color 0.3s ease; /* Transition pour le changement de couleur de texte au survol */
        }
    
        .nav-link i {
          margin-right: 5px;
          opacity: 0;
          transition: opacity 0.3s ease; /* Transition pour le changement d'opacité des icônes au survol */
        }
    
        .navbar-nav .nav-item:hover .nav-link {
          color: #f8f9fa; /* Changement de couleur au survol */
        }
    
        .navbar-nav .nav-item:hover .nav-link i {
          opacity: 1;
        }
    
        .navbar-toggler-icon-dark {
          color: #343a40;
        }
    
        .dropdown-menu {
          background-color: rgba(40, 167, 69, 0.5);
        }
    
        /* Style pour l'icône de la lune en mode dark */
        #dark-mode-icon {
          cursor: pointer;
          position: absolute;
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
          transition: color 0.3s ease;
        }
    
        /* Style pour le mode dark */
        .dark-mode .navbar {
          background-color: #343a40;
        }
    
        .dark-mode .navbar-toggler-icon {
          background-color: #fff;
          border-color: #fff;
        }
    
        .dark-mode .nav-link {
          color: #fff;
        }
    
        .dark-mode .dropdown-menu {
          background-color: #343a40;
        }
      </style>
    </head>
    <body>
    
    <!-- Icône de la lune pour le mode dark -->
    <i id="dark-mode-icon" class="fas fa-moon"></i>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-toggler-icon-dark"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-phone"></i> Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Email</a>
            </li>
            <li class="nav-item">
              <div class="nav-link dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-user"></i> Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Mon profil</a></li>
                  <li><a class="dropdown-item" href="#">Mes paramètres</a></li>
                </ul>
              </div>
              

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Paramètres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> À propos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"> <i class="fas fa-moon" id="dark-mode-icon" ></i>Dark Mode</a>
           </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Script pour basculer le mode dark
      document.getElementById('dark-mode-icon').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
      });
    </script>
    </body>
    </html>
